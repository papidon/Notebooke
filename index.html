<!doctype html>
<html lang="en">
  <head>
    <title>PapiDon Notebooke</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="container mt-5 justify-content-center">

        <div class="head text-center mb-5">
            <i class="fas fa-user-edit"></i> My Notebooke
        </div>

        <div class="card rounded-0 boxShadow">
            <div class="card-body">

                <form id="post-form">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control rounded-0" placeholder="title" id="title">
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <input type="text" class="form-control rounded-0" placeholder="Description" id="body">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block btn-sm rounded-0 myShadow">Save</button>
                </form> 

            </div>
        </div>

        <table class="table table-striped mt-5">
            <thead>
              <tr class="text-center">
                <th>Title</th>
                <th>Description</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="post-list">
            </tbody>
        </table>
        
    </div>
      
    <!-- JavaScript -->
    <script src="./js/main.js"></script>

 </body>
</html>
